<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Logo Generator</title>
    <meta name="description" content="Create professional AI-powered logos in seconds with our free logo generator.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üé® AI Logo Generator</h1>
            <p>Create professional logos in seconds</p>
        </header>

        <!-- Input Card -->
        <div class="card input-card">
            <h2>Design Your Logo</h2>

            <div class="form-group">
                <label for="projectName">Project Name</label>
                <input type="text" id="projectName" placeholder="Enter your project name" maxlength="50">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" placeholder="What does your project do?" rows="3" maxlength="150"></textarea>
            </div>

            <div class="form-group">
                <label for="style">Logo Style</label>
                <select id="style">
                    <option value="minimalist">Minimalist</option>
                    <option value="modern">Modern Tech</option>
                    <option value="playful">Playful</option>
                    <option value="professional">Professional</option>
                    <option value="vintage">Vintage</option>
                </select>
            </div>

            <button id="generateBtn" class="generate-btn">
                <span class="btn-text">‚ú® Generate Logo</span>
                <span class="btn-loader" style="display: none;">üîÑ Generating...</span>
            </button>
        </div>

        <!-- Preview Card -->
        <div class="card preview-card" id="previewCard" style="display: none;">
            <h2>Your Logo</h2>
            <div class="logo-container">
                <img id="logoImage" src="" alt="Generated Logo">
            </div>
            <button id="downloadBtn" class="download-btn">‚¨áÔ∏è Download PNG</button>
        </div>

        <!-- Error Message -->
        <div id="errorMsg" class="error-msg" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
